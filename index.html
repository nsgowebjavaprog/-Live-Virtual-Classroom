<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/[email protected]/jquery.signalR.min.js"></script>

<!-- addeda -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="http://mysite.com/jquery.min.js"><\/script>');
</script>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>

    <script src="public/Assets/js/jquery-3.4.1.min.js"></script>
    <script src="public/Assets/js/app.js"></script>
    <script>
        $(function(){
            const urlParams = new URLSearchParams(window.location.search);
            var meeting_id = urlParams.get('meetingID');
            var user_id = prompt('Enter the userid');
    
            if(!user_id || !meeting_id){
                alert('User id or meeting id missing');
                window.location.href = '/action.html';
                return;
            }
            $("#meetingContainer").show();  // Assuming you have an HTML element with id "meetingContainer"
    
            MyApp._init(user_id, meeting_id);
            alert('Successfully Join Meetingroom');
    
        })
    </script>

</head>
<body>
    <main class="d-flex flex-column home-wrap">
        <div class="g-top text-light">
            <div class="top-remote-video-show-wrap d-flex">
                <div id="meetingContainer" class="w-75" style="display:none;">
                <div class="call-wrap" style="background-color: black;">
                    <div class="video-wrap" id="divUsers"
                    style="display:flex; flex-wrap:wrap">
                <div id="me" class="userbox display-center flex-column">
                    <h2 class="display-center" style="font-size:14px;"></h2>
                <div class="display-center">
                    <video autoplay muted id="localVideoPlayer"></video>
                </div>
                </div>

                <div id="otherTemplate" class="userbox display-center flex-column"
                style="display: none">
                <h2 class="display-center" style="font-size: 14px;"></h2>
                <div class="display-center">
                <video autoplay muted></video>
                <audio autoplay controls style="display: none"></audio>
            </div>
        </div>
         </div>
       </div>
    </div>


        </div>
            <div class="g-top-left bg-light text-secondary w-25  d-flex
            align-items-center justify-content-between pl-2 pr-2">
            <div class="top-left-participant-wrap pt-2 cursor-pointer">
            <div class="top-left-participant-icon">
                <span class="material-icons">people</span>
            </div>
            <div class="top-left-participant-count"></div>
        </div>
        <div class="top-left-chat-wrap pt-2 cursor-pointer">
            <span class="material-icons">message</span>
        </div>
        <div class="top-left-time-wrap"></div>
        </div>
    </div>
        <div class="g-bottom bg-light m-0 d-flex justify-content-between
        align-items-center">
    <div class="bottom-left d-flex" style="height: 10vh">
        <div class="display-center cursor-pointer meeting-details-button">
            Meeting Details<span class="material-icons">keyboard_arrow_down</span>
        </div>
    </div>

    <!-- d-flex====>Horizontally -->

    <div class="bottom-middle d-flex just-content-center align-items-center"
    style="height: 10vh;">
        <div class="mic-toggle-wrap action-icon-style display-center mr-2
        cursor-pointer" id="miceMuteUnmute">
        <span class="material-icons" style="width:100%;">mic_off</span>
    </div>
    <div class="end-call-wrap action-icon-style display-center mr-2
    cursor-pointer">
    <span class="material-icons text-danger">call</span>
  </div>
   <div class="video-toggle-wrap action-icon-style display-center
   cursor-pointer" id="videoCamOnOff"><span class="material-icons" 
   style="width:100%;">videocam_off</span></div>
    </div>

    <div class="bottom-right d-flex justify-content-center align-items-center
    mr-3" style="height: 10vh;">
<div class="present-now-wrap d-flex just-content-center flex-column
align-items-center mr-5 cursor-pointer" id="ScreenShareOnOf">
<span class="material-icons">present_to_all</span>
<div>Present Now</div>
</div>

      <div class="option-wrap cursor-pointer display-center" style="height: 10vh;
        position: relative;">
      <div class="option-icon">
        <span class="material-icons">more_vert</span>
      </div>
   </div>
 </main>
</body>
</html>
